<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siam Mowing - บริการตัดหญ้าและดูแลสวน</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap');
        
        :root {
            --brand-primary: #14532d; /* Green 900 */
            --brand-accent: #16a34a;  /* Green 600 */
            --bg-main: #f0fdf4;       /* Green 50 */
        }

        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: var(--bg-main);
            color: #1e293b;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .image-slot {
            aspect-ratio: 16/9;
            border: 2px dashed #cbd5e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 1.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .image-slot:hover { border-color: var(--brand-accent); background: #f0fdf4; }
        .image-slot img { width: 100%; height: 100%; object-fit: cover; border-radius: 1.25rem; }
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--brand-accent);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .fab-button {
            box-shadow: 0 12px 24px -6px rgba(22, 163, 74, 0.4);
            z-index: 50;
        }

        .category-chip {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 700;
            white-space: nowrap;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .delete-btn {
            background: rgba(220, 38, 38, 0.9);
            color: white;
            padding: 8px;
            border-radius: 12px;
            backdrop-filter: blur(4px);
            transition: all 0.2s;
        }
        .delete-btn:hover { background: #b91c1c; transform: scale(1.1); }
    </style>
</head>
<body class="min-h-screen flex justify-center items-center p-0 md:p-4">

    <!-- กรอบแอปหลัก -->
    <div class="w-full max-w-md bg-white shadow-2xl h-screen md:h-[850px] md:rounded-[2.5rem] overflow-hidden relative flex flex-col border border-slate-200" id="app">
        
        <!-- ================= หน้าหลัก (HOME) ================= -->
        <div id="view-home" class="view h-full flex flex-col bg-slate-50">
            <header class="bg-white px-6 pt-8 pb-4 z-20 border-b border-slate-100">
                <div class="flex justify-between items-center mb-5">
                    <div class="flex items-center gap-3">
                        <!-- ไอคอนใบไม้ พื้นหลังสีเขียว -->
                        <div class="bg-green-600 p-2.5 rounded-2xl text-white shadow-lg border border-green-700">
                            <i data-lucide="leaf"></i>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold tracking-tight text-slate-800">SiamMowing</h1>
                            <p id="app-status" class="text-[10px] text-slate-400 font-medium uppercase tracking-wider italic">รับจ้างตัดหญ้า พ่นยา ครบวงจร</p>
                        </div>
                    </div>
                    <button onclick="fetchPosts()" class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-50 text-slate-400 hover:text-green-600 transition-colors">
                        <i data-lucide="refresh-cw" width="18"></i>
                    </button>
                </div>
                
                <div class="space-y-3 mb-4">
                    <div class="relative group">
                        <i data-lucide="search" class="absolute left-4 top-3.5 text-slate-400 group-focus-within:text-green-600" width="18"></i>
                        <input type="text" id="search-input" placeholder="ค้นหา ตัดหญ้าสนาม, รถไถ, โดรนพ่นยา..." 
                            class="w-full pl-12 pr-4 py-3.5 bg-slate-100 border-none rounded-2xl text-sm focus:ring-2 focus:ring-green-500/20 focus:bg-white transition-all outline-none">
                    </div>

                    <div class="flex gap-2">
                        <div class="relative flex-1">
                            <select id="filter-province" onchange="handleProvinceChange('filter')" 
                                class="w-full pl-9 pr-4 py-3 bg-white border border-slate-200 rounded-xl text-xs font-semibold text-slate-600 appearance-none focus:ring-2 focus:ring-green-500 outline-none truncate">
                                <option value="">ทุกจังหวัด</option>
                            </select>
                            <i data-lucide="map-pin" class="absolute left-3 top-3.5 text-green-600" width="16"></i>
                        </div>
                        <div class="relative flex-1">
                            <select id="filter-amphoe" onchange="renderHome()" 
                                class="w-full pl-9 pr-4 py-3 bg-white border border-slate-200 rounded-xl text-xs font-semibold text-slate-600 appearance-none focus:ring-2 focus:ring-green-500 outline-none truncate">
                                <option value="">ทุกอำเภอ</option>
                            </select>
                            <i data-lucide="navigation" class="absolute left-3 top-3.5 text-slate-400" width="16"></i>
                        </div>
                    </div>
                </div>

                <!-- หมวดหมู่พร้อมไอคอน -->
                <div class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide" id="type-filters"></div>
            </header>

            <div id="post-list" class="flex-1 overflow-y-auto p-5 space-y-5 pb-24 relative"></div>

            <button onclick="router.navigate('create')" class="fab-button absolute bottom-8 right-6 w-16 h-16 bg-green-600 text-white rounded-2xl flex items-center justify-center hover:scale-105 active:scale-95 transition-all shadow-xl">
                <i data-lucide="plus" width="32"></i>
            </button>
        </div>

        <!-- ================= หน้ารายละเอียด (DETAIL) ================= -->
        <div id="view-detail" class="view h-full flex flex-col bg-white hidden overflow-y-auto">
            <div id="detail-content"></div>
        </div>

        <!-- ================= หน้าสร้างประกาศ (CREATE) ================= -->
        <div id="view-create" class="view h-full flex flex-col bg-white hidden">

                    <i data-lucide="x"></i>
                </button>
                <h2 class="text-lg font-bold text-slate-800">ลงประกาศรับงาน</h2>
                <div class="w-8"></div>
            </header>

            <form id="create-form" class="flex-1 overflow-y-auto p-6 space-y-8 pb-12">

                        รูปภาพผลงาน/ทีมงาน (สูงสุด 2 รูป)

                    <div class="grid grid-cols-1 gap-3">
                        <div class="image-slot" id="slot-0" onclick="triggerFileInput(0)">
                            <i data-lucide="plus-circle" class="text-slate-300 mb-1" width="32"></i>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">รูปหลัก</p>
                            <input type="file" id="file-0" accept="image/*" class="hidden" onchange="handleFile(event, 0)">
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div class="image-slot !aspect-square" id="slot-1" onclick="triggerFileInput(1)">
                                <i data-lucide="image" class="text-slate-200" width="24"></i>
                                <input type="file" id="file-1" accept="image/*" class="hidden" onchange="handleFile(event, 1)">
                            </div>

                                <span class="text-[10px] text-gray-400">สูงสุด 2 รูป</span>
                            </div>
                        </div>
                    </div>

                        <div>

                                    <option value="งาน">/งาน</option>
                                    <option value="ตร.ว.">/ตร.ว.</option>
                                    <option value="เหมา">/เหมา</option>
                                    <option value="ชม.">/ชม.</option>
                                </select>
                            </div>
                        </div>
                    </div>

                            </select>
                        </div>
                        <div>

                                <option value="">เลือกอำเภอ</option>
                            </select>
                        </div>
                    </div>

                    <div>

                </div>

                    </button>

                        บันทึกและลงประกาศ
                    </button>
                </div>
            </form>
        </div>

    </div>

        // --- IMAGE HANDLING & COMPRESSION ---
        
        function resizeImage(file, maxWidth = 640, quality = 0.5) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                    img.onerror = error => reject(error);
                };
                reader.onerror = error => reject(error);
            });
        }

        function getDisplayImageUrl(url) {
            if (!url) return 'https://images.unsplash.com/photo-1558904541-efa843a96f01?w=600';
            
            // 1. Base64
            if (url.startsWith('data:')) return url;
            
            // 2. Google User Content (CDN for Drive) - ✅ NEW
            if (url.includes('lh3.googleusercontent.com/d/')) {
                return url;
            }

            // 3. Google Drive View Link -> Direct Link
            if (url.includes('drive.google.com') && url.includes('/file/d/')) {
                const match = url.match(/\/file\/d\/(.+?)\//);
                if (match && match[1]) {
                    return `https://drive.google.com/uc?export=view&id=${match[1]}`;
                }
            }
            
            return url;
        }

                if (state.currentView === 'detail' && state.selectedPost?.id === postId) {

                    const res = await fetch(GAS_API_URL, {

                    });
                    
                    const resData = await res.json();

            }

                }

                    throw new Error('GAS did not return array');

                    // ✅ Fix: Safe String conversion
                    title: String(p.title || ''),
                    type: p.type || '',
                    province: p.province || '',
                    amphoe: p.amphoe || '',
                    price: Number(p.price || 0),
                    priceUnit: p.priceUnit || '',
                    phone: p.phone || '',
                    lineId: p.lineId || '',
                    description: String(p.description || ''),
                    images: Array.isArray(p.images) ? p.images : [],
                    timestamp: p.timestamp || ''
                }));
